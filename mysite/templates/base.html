<!-- 
  Base HTML template for all pages.
  Contains blocks for title, CSS files, and main content.
  Used as the starting point for extending page-specific templates.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block css_files %}{% endblock  %}
  </head>
  <body>
    {% block content %}
    {% endblock  %}
  </body>
</html>
